<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/navbar.css">
    <link rel="stylesheet" href="/assets/css/herosection.css">
    <link rel="stylesheet" href="/assets/css/clientsection.css">
    <title>Circle Agency</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar__icon"><img src="/assets/logos/circle.svg" alt="Circle company logo" /></div>
        <div id="navbar__menu">
            <ul class="navbar__list">
                <li class="heading-h4"><a class="navbar__list__link" href="index.html">Home</a></li>
                <li class="heading-h4"><a class="navbar__list__link" href="#projects">Projects</a></li>
                <li class="heading-h4"><a class="navbar__list__link" href="#services">Services</a></li>
            </ul>
        </div>
        <div id="contat-us">
            <a href="#contat-us" class="rectangular-main-button capitalize">Contact us</a>
        </div>
    </nav>
    <section class="hero-section">
        <div class="hero-section__texts">
            <h1 class="h1-heading black capitalize">Empower your Business with stunning desing!</h1>
            <span class="text-regular secondary-grey">Circle is a digital design and development studio. We design and
                develop
                astonishing websites and mobile apps</span>
            <div class="hero-section__buttons">
                <a href="#contat-us" class="rectangular-main-button">Get in touch</a>
                <a href="#our-work" class="rectangular-secondary-button">See our work</a>
            </div>
        </div>
        <div>
            <div class="hero-section__images">
                <img class="hero-section__top-card" src="/assets/hero-section/card-1.png" alt="credit card" />
                <img class="hero-section__hero-image" src="/assets/hero-section/hero-image.png"
                    alt="person smiling with crossed arms" />
                <img class="hero-section__bottom-card" src="/assets/hero-section/card-2.png"
                    alt="project has been approved icon" />
            </div>
        </div>
    </section>
    <section class="client-section">
        <img src="./assets/logos/airbnb-logo.svg" alt="airbnb logo" />
        <img src="./assets/logos/google-logo.svg" alt="google logo" />
        <img src="./assets/logos/microsoft-logo.svg" alt="microsoft logo" />
        <img src="./assets/logos/fedex-logo.svg" alt="fedex logo" />
        <img src="./assets/logos/amazon-logo.svg" alt="amazon logo" />
    </section>
</body>

</html>
